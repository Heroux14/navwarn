
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte interactive NAVWARN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body { margin: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([47.5, -70.2], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Exemple de NAVWARN fictif — remplacer par script dynamique ou GeoJSON
        var marker = L.marker([46.8139, -71.2080]).addTo(map)
            .bindPopup("<b>NAVWARN Actif</b><br>ID: QCA0001<br>Unité assignée: Griffon<br><span style='color:red'><b>105 jours actifs</b></span>");

        var marker2 = L.marker([45.5017, -73.5673]).addTo(map)
            .bindPopup("<b>NAVWARN Corrigé</b><br>ID: QCA0002<br>Unité assignée: Mamilossa<br><span style='color:green'><b>Corrigé</b></span>");
    </script>
</body>
</html>
